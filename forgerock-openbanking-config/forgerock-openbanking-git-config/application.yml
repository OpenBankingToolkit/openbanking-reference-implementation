dns:
  hosts:
    prod: ob.forgerock.financial

#Server config
server:
  max-http-header-size: 10000000 # Required for the large signed JWT headers
  ssl:
    ciphers: TLS_DHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_DHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
    enabled-protocols: TLSv1.2
    protocol: TLS

#The TPP discovery endpoint
aisp:
  oidc:
    jwk_uri: https://aisp.${dns.hosts.root}:443/rest/aisp/jwk_uri
    redirecturi: https://account.${dns.hosts.root}:443/exchange_code/
    requesturi: https://aisp.${dns.hosts.root}:443/rest/pisp/request_uri

pisp:
  oidc:
    jwk_uri: https://shop.${dns.hosts.root}:443/rest/pisp/jwk_uri
    redirecturi: https://shop.${dns.hosts.root}:443/exchange_code/
    requesturi: https://shop.${dns.hosts.root}:443/rest/pisp/request_uri

account:
  port: 443
  internal-port: 8443
  success-redirect-uri: https://account.${dns.hosts.root}:${account.port}/bank/
  failure-redirect-uri: https://account.${dns.hosts.root}:${account.port}/failure

tpp:
  port: 443
  internal-port: 8443
  issuerid: forgetppTEST
  core:
    endpoint:
      externalRoot: https://tpp-core.${dns.hosts.root}:${tpp.port}/tpp/open-banking/v1.1
      root: https://tpp-core:${tpp.internal-port}/open-banking/v1.1
      getbanks: ${tpp.core.endpoint.root}/aspsp/
      initiateAccountRequest: ${tpp.core.endpoint.root}/aisp/accountrequests/initiateAccountRequest
      initiatePaymentRequest: ${tpp.core.endpoint.root}/pisp/payments/initiatePayment
      exchange_code: ${tpp.core.endpoint.root}/accountrequests/exchange_code
      accounts: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts
      account: ${tpp.core.endpoint.root}accounts/banks/{bankId}/accounts/{accountId}
      balances: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts/{accountId}/balances
      beneficiaries: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts/{accountId}/beneficiaries
      products: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts/{accountId}/product
      standingOrders: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts/{accountId}/standing-orders
      transactions: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts/{accountId}/transactions
      directdebits: ${tpp.core.endpoint.root}/accounts/banks/{bankId}/accounts/{accountId}/direct-debits

#The RCS discovery endpoint
rcs:
  port: 443
  internal-port: 8443
  issuerid: forgerock-rcs
  endpoint:
    url: https://rs-rcs:${rcs.internal-port}/api/rcs
    consentInfo: /consent/details/
    aispConsentResponse: /consent/decision/aisp
    pispConsentResponse: /consent/decision/pisp
  jwks_uri: https://rcs.aspsp.${dns.hosts.root}:${rcs.port}/api/jwk/jwk_uri

#The RS discovery endpoint
rs:
  detached-signature:
    enable: true
  tan: openbanking.org.uk
  issuerid: forgerock-rcs
  financial_id: 0015800001041REAAY
  jwks_uri: https://matls.rs.aspsp.${dns.hosts.root}:${rcs.port}/api/jwk/jwk_uri

rs-simulator:
  port: 443
  internal-port: 8443
  issuerid: forgerock-rs-simulation
  jwks_uri: https://rs-simulator:${rs-simulator.internal-port}/api/jwk/jwk_uri

